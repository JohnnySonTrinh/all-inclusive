<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us for more information, support, and educational use of this site."
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- NavBar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
      <!-- For keyboard-only users: A Hidden "skip to form"-link -->
      <a href="#contact-form" class="visually-hidden-focusable"
        >Skip to form</a
      >
      <!-- Header -->
      <header class="header my-5">
        <h1 class="display-4 fw-bold text-primary">Contact Us</h1>
        <p class="lead my-4">
          We'd love to hear from you. Fill out the form below and we'll get back
          to you soon.
        </p>
      </header>

      <!-- Contact Form Section -->
      <section id="main-content" class="contact-section">
        <div class="card h-100">
          <div class="card-body">
          <form
            id="contact-form"
            class="contact-form"
            action="#"
            method="post"
            aria-label="contact-form-title"
          >
          <h2 class="card-title text-center">Contact Information</h2>
          
            <!-- Name Field -->
            <div class="form-group">
              <label for="name">Name <span class="required">*</span></label>
              <input
                type="text"
                id="name"
                name="name"
                required
                aria-required="true"
                placeholder="First and Last Name"
              />
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="email"
                >Email <span class="required">*</span></label
              >
              <input
                id="email"
                name="email"
                required
                aria-required="true"
                placeholder="email@address.com"
              ></input>
            </div>

            <!-- Subject Field -->
            <div class="form-group">
              <label for="subject"
                >Subject <span class="required">*</span></label
              >
              <input
                id="subject"
                name="subject"
                required
                aria-required="true"
                placeholder="Enter subject here"
              ></input>
            </div>

            <!-- Message Field -->
            <div class="form-group">
              <label for="message"
                >Message <span class="required">*</span></label
              >
              <textarea
                id="message"
                name="message"
                required
                aria-required="true"
                placeholder="Enter your message here"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </main>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Scripts-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="assets/scripts/email-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/navbar-footer.js"></script>
    <script src="assets/scripts/navigation.js"></script>
    <script src="assets/scripts/themetoggle.js"></script>
    <script src="assets/scripts/font-toggle.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script type="module" src="assets/scripts/settings.js"></script>
  </body>
</html>
